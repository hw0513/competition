<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:include="magicalcoder/v001/include/head :: commonHead('competition_info列表')"/>
<body class="childrenBody layui-hide">
    <form class="layui-form queryForm">
        <blockquote class="layui-elem-quote quoteBox security_list_query_form">
            <form class="layui-form-item"><!--注意这个form最终会被layui删除-->
                <div class="layui-inline security_list_query_param_competitionInfoId">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" data-name="competitionInfoId" name="competitionInfoIdFirst" placeholder="竞赛唯信息一标识" />
                    </div>
                </div>
                <div class="layui-inline security_list_query_param_competitionName">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" data-name="competitionName" name="competitionNameFirst" placeholder="竞赛名称" />
                    </div>
                </div>
                <div class="layui-inline security_list_query_param_competitionUser">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" data-name="competitionUser" name="competitionUserFirst" placeholder="竞赛发布者" />
                    </div>
                </div>
                <div class="layui-inline security_list_query_param_status">
                    <div class="layui-input-inline">
                        <select data-name="status" name="statusFirst" class="layui-input">
                        </select>
                    </div>
                </div>
                <div class="layui-inline security_list_query_param_nature">
                    <div class="layui-input-inline">
                        <select data-name="nature" name="natureFirst" class="layui-input">
                        </select>
                    </div>
                </div>
                <div class="layui-inline security_list_query_param_maxnum">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" data-name="maxnum" name="maxnumFirst" placeholder="最大的参赛人数" />
                    </div>
                </div>
                <div class="layui-inline security_list_query_param_competitionType">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" data-name="competitionType" name="competitionTypeFirst" placeholder="竞赛类型" />
                    </div>
                </div>
                <div class="layui-inline security_list_query_operate_search">
                    <a class="layui-btn search_btn" data-type="reload">搜索</a>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
                <div class="layui-inline security_list_query_operate_add_news">
                    <a class="layui-btn layui-btn-normal addNews_btn">添加</a>
                </div>
                <div class="layui-inline security_list_query_operate_del_all">
                    <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
                </div>
            </form>
        </blockquote>
        <table class="security_list_table" id="newsList" lay-filter="newsListFilter" data-primary-fields="competitionInfoId"></table>
        <script type="text/html" id="statusTemplate">
            <select class="magicalcoder-table-single-select2 security_list_table_form_status" name="status" lay-ignore="true" data-identify="{{= d.competitionInfoId }}" lay-verify="magicalCoderVerify|mc_required" magicalcoder-verify=""  placeholder="竞赛的审核状态">
            </select>
        </script>
        <script type="text/html" id="natureTemplate">
            <select class="magicalcoder-table-single-select2 security_list_table_form_nature" name="nature" lay-ignore="true" data-identify="{{= d.competitionInfoId }}" lay-verify="magicalCoderVerify|mc_required" magicalcoder-verify=""  placeholder="竞赛性质">
            </select>
        </script>
        <!--操作-->
        <script type="text/html" id="newsListOperateTemplate">
            <a class="layui-btn layui-btn-sm security_list_table_operate_edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-sm layui-btn-danger security_list_table_operate_del" lay-event="del">删除</a>
        </script>
    </form>
    <div th:replace="magicalcoder/v001/include/main-js :: commonMain" />
    <script type="text/javascript"  th:src="@{/assets/admin/competitioninfo/competitioninfo-list.js}"></script>
</body>
</html>
