<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:include="magicalcoder/v001/include/head :: commonHead('competition_production列表')"/>
<body class="childrenBody layui-hide">
    <form class="layui-form queryForm">
        <blockquote class="layui-elem-quote quoteBox security_list_query_form">
            <form class="layui-form-item"><!--注意这个form最终会被layui删除-->
                <div class="layui-inline security_list_query_param_productionId">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" data-name="productionId" name="productionIdFirst" placeholder="竞赛作品唯一标识" />
                    </div>
                </div>
                <div class="layui-inline security_list_query_param_productionName">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" data-name="productionName" name="productionNameFirst" placeholder="作品名字" />
                    </div>
                </div>
                <div class="layui-inline security_list_query_param_productionSorce">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" data-name="productionSorce" name="productionSorceFirst" placeholder="作品最终得分" />
                    </div>
                </div>
                <div class="layui-inline security_list_query_param_playerInfo">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" data-name="playerInfo" name="playerInfoFirst" placeholder="作品所属队伍" />
                    </div>
                </div>
                <div class="layui-inline security_list_query_operate_search">
                    <a class="layui-btn search_btn" data-type="reload">搜索</a>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
                <div class="layui-inline security_list_query_operate_add_news">
                    <a class="layui-btn layui-btn-normal addNews_btn">添加</a>
                </div>
                <div class="layui-inline security_list_query_operate_del_all">
                    <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
                </div>
            </form>
        </blockquote>
        <table class="security_list_table" id="newsList" lay-filter="newsListFilter" data-primary-fields="productionId"></table>
        <!--操作-->
        <script type="text/html" id="newsListOperateTemplate">
            <a class="layui-btn layui-btn-sm security_list_table_operate_edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-sm layui-btn-danger security_list_table_operate_del" lay-event="del">删除</a>
        </script>
    </form>
    <div th:replace="magicalcoder/v001/include/main-js :: commonMain" />
    <script type="text/javascript"  th:src="@{/assets/admin/competitionproduction/competitionproduction-list.js}"></script>
</body>
</html>
